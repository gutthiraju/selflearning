<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeLearners - Student Learning Hub</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      .language-box {
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .language-box:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-blue-100 to-purple-200 min-h-screen flex flex-col"
  >
    <!-- Navbar -->
    <nav class="bg-white shadow-lg p-4 flex items-center justify-between">
      <div class="flex items-center space-x-4">
        <img
          src="../imag/I want logo for website ,logo should be attractive and include more color,it should be two circle between i want text like _we learn self_ with more color and excellent front style and out of the circle sitting oct.jpg"
          alt="Logo"
          class="w-12 h-12 rounded-full"
        />
        <span class="text-xl font-bold text-purple-600">we learn self</span>
      </div>
      <div class="flex-1 mx-8">
        <input
          type="text"
          placeholder="Search..."
          class="w-full p-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
      </div>
      <img
        src="/profile.png"
        alt="Profile"
        class="w-10 h-10 rounded-full border-2 border-purple-500"
      />
    </nav>

    <!-- Main Content -->
    <main
      class="flex-1 p-6 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
    >
      <div
        class="language-box bg-white p-6 rounded-full text-center text-purple-700 font-semibold text-lg animate-bounce"
      >
        <a href="../home/List_topic.html">Java</a>
      </div>
      <div
        class="language-box bg-white p-6 rounded-full text-center text-green-600 font-semibold text-lg animate-pulse"
      >
        Python
      </div>
      <div
        class="language-box bg-white p-6 rounded-full text-center text-blue-600 font-semibold text-lg"
      >
        HTML
      </div>
      <div
        class="language-box bg-white p-6 rounded-full text-center text-pink-600 font-semibold text-lg animate-bounce"
      >
        CSS
      </div>
      <div
        class="language-box bg-white p-6 rounded-full text-center text-yellow-600 font-semibold text-lg"
      >
        JavaScript
      </div>
      <div
        class="language-box bg-white p-6 rounded-full text-center text-indigo-600 font-semibold text-lg"
      >
        C++
      </div>
      <div
        class="language-box bg-white p-6 rounded-full text-center text-red-600 font-semibold text-lg animate-bounce"
      >
        SQL
      </div>
      <div
        class="language-box bg-white p-6 rounded-full text-center text-emerald-600 font-semibold text-lg"
      >
        React
      </div>
    </main>

    <!-- Footer -->
    <footer
      class="bg-white shadow-md mt-auto py-6 px-4 text-center text-gray-600"
    >
      <p class="font-bold text-lg text-purple-600">About This Website</p>
      <p>
        This is a student-focused learning platform for mastering software
        languages through self-paced study.
      </p>
      <p class="mt-2 text-sm">
        Address: 123 Learning Lane, Education City, ED 45678
      </p>
      <p class="text-sm">&copy; 2025 CodeLearners. All rights reserved.</p>
    </footer>
  </body>
</html>
